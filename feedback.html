<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - ReThaiRe</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Theme Color -->
  <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
  <nav class="site-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <a class="nav-home" href="index.html">‚Üê Home</a>
    </div>
  </nav>

  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">ReThaiRe</a>
    </div>
  </nav>
  <main>
    <div class="container center-align">
      <h4>Feedback</h4>
      <div class="row">
        <form id="feedback-form" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="feedback" class="materialize-textarea"></textarea>
              <label for="feedback">Your Feedback</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light blue" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="page-footer grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h5 class="black-text">Retire Abroad LLC</h5>
          <p class="black-text">
            94 Downer Forest Rd<br>
            South Strafford, VT 05070<br>
            United States
          </p>
        </div>
        <div class="col s12 m6">
          <h5 class="black-text">Contact</h5>
          <p class="black-text">
            Email: <a href="mailto:info@retireabroad.info">info@retireabroad.info</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('feedback-form');
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        var email = document.getElementById('email').value;
        var feedback = document.getElementById('feedback').value;
        try {
          var response = await fetch('https://justnudge.co/retire-abroad-emails', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ key: '1', email: email, message: feedback })
          });
          if (response.ok) {
            window.location.href = '/thank_you.html';
          } else {
            M.toast({ html: 'Something went wrong. Please try again.' });
          }
        } catch (error) {
          M.toast({ html: 'Network error. Please try again.' });
        }
      });
    });
  </script>
</body>
</html>
