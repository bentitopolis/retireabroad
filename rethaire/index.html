<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReThaiRe</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Theme Color -->
  <meta name="theme-color" content="#2196f3">
  <!-- Import fancy font for title -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    /* Background image for home page */
    body {
      /* Background settings: full-screen cover, fixed position */
      /* Updated to use the restored background image */
      /* Fallback background for non-WebP browsers */
      background: url('/backgroundimage.jpeg') no-repeat center center fixed;
      /* Use WebP if supported, with JPEG fallback */
      background: image-set(
        url('/backgroundimage.webp') type('image/webp'),
        url('/backgroundimage.jpeg') type('image/jpeg')
      ) no-repeat center center fixed;
      background-size: cover;
      /* Layout settings */
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    /* Highlight sections for feedback and legal links */
    .highlight-section {
      background: rgba(255,255,255,0.85);
      padding: 12px 16px;
      border-radius: 6px;
      display: inline-block;
    }
    .highlight-section a {
      color: #0d47a1;
      font-weight: 600;
      text-decoration: underline;
      margin: 0 4px;
    }
    .highlight-section a:hover {
      color: #1565c0;
      text-decoration: none;
    }
    /* Fancy styling for the welcome title */
    .fancy-title {
      font-family: 'Dancing Script', cursive;
      font-style: italic;
    }
    /* Download buttons spacing */
    .download-buttons a.btn-large + a.btn-large {
      margin-left: 10px;
    }
    /* Responsive adjustments for download buttons */
    @media only screen and (max-width: 600px) {
      .download-buttons a.btn-large {
        display: block !important;
        width: 100% !important;
        box-sizing: border-box;
        margin: 8px 0 !important;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">ReThaiRe</a>
    </div>
  </nav>
  <main>
    <div class="container center-align">
      <div class="section">
        <img src="logopic.png" alt="ReThaiRe Logo" class="responsive-img" style="max-width: 200px;">
      </div>
      <div class="section download-buttons">
        <!-- Download buttons for iOS and Android -->
        <a href="https://testflight.apple.com/join/9CHKu5bT" class="waves-effect waves-light btn-large blue">
          DOWNLOAD APP FOR iOS
        </a>
        <a href="https://play.google.com/apps/internaltest/4701246765662133650" class="waves-effect waves-light btn-large blue">
          DOWNLOAD APP FOR ANDROID
        </a>
      </div>
      <div class="section highlight-section">
        <a href="/feedback.html">Like or dislike the app? Give us feedback here</a>
      </div>
      <div class="section highlight-section">
        <a href="/tos.html">Terms of Service</a> |
        <a href="/privacy_policy.html">Privacy Policy</a>
      </div>
    </div>
  </main>
  <footer class="page-footer grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h5 class="black-text">Retire Abroad LLC</h5>
          <p class="black-text">
            94 Downer Forest Rd<br>
            South Strafford, VT 05070<br>
            United States
          </p>
        </div>
        <div class="col s12 m6">
          <h5 class="black-text">Contact</h5>
          <p class="black-text">
            Email: <a href="mailto:info@retireabroad.info">info@retireabroad.info</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
