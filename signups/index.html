<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signups - Retire Abroad</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; padding: 20px; max-width: 800px; }
    h1, h2 { color: #2c3e50; }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Form styling */
    form { margin-top: 20px; }
    input[type="email"] { padding: 8px; font-size: 1em; width: 300px; max-width: 100%; margin-right: 10px; }
    button { padding: 8px 16px; font-size: 1em; cursor: pointer; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Signups</h1>
  <form id="signup-form">
    <label for="email-input">Enter your email:</label>
    <input type="email" id="email-input" name="email" placeholder="you@example.com" required>
    <button type="submit">Enter</button>
  </form>
  <div id="message"></div>
  <p><a href="/">Back to Home</a></p>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email-input').value;
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Submitting...';
      try {
        const response = await fetch('https://justnudge.co/retire-abroad-emails', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        if (response.ok) {
          messageDiv.textContent = 'Thank you for signing up!';
        } else {
          messageDiv.textContent = 'Something went wrong. Please try again.';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
